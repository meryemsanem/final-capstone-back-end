databases:
  - name: resort-vista
    databaseName: resort-vista
    user: resort_vista_user

services:
  - type: web
    name: resort-vista
    runtime: ruby
    buildCommand: './bin/render-build.sh'
    startCommand: 'bundle exec puma -C config/puma.rb'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: resort-vista
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false